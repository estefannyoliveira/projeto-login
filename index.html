<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui esta uma img nas CSS-->
            </div>

            <div id="formulario">
                <h1>LOGIN</h1>
                <p>Seja bem-vindo novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-sharp"> person </span>
                        <input type="email" name="email" id="iemail" required placeholder="seu login" maxlength="30">
                        <label for="iemail">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-sharp">key</span>
                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="15" placeholder="sua senha">
                         <label for="isenha">Senha</label>
                    </div>
                     <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao"> Esqueci a senha <span class="material-symbols-sharp"> mail </span> </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
